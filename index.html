<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <!-- Fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <canvas id = "canvas1"></canvas>
    
    <img id="player" src = "assets/player.png">
    <img id="layer1" src = "assets/layer-1.png">
    <img id="layer2" src = "assets/layer-2.png">
    <img id="layer3" src = "assets/layer-3.png">
    <img id="layer4" src = "assets/layer-4.png">
    <img id="layer5" src = "assets/layer-5.png">
    <!-- Enemies -->
    <img id="enemy_fly" src = "assets/enemy_fly.png">
    <img id="enemy_plant" src = "assets/enemy_plant.png">
    <img id="enemy_spider_big" src = "assets/enemy_spider_big.png">
    <!-- Effects -->
    <img id="fire" src = "assets/fire.png">
    <img id="collisionAnimation" src = "assets/boom.png">
    <!-- Lives -->
    <img id="lives" src = "assets/lives.png">

    <button id='button' >Start</button>

    <div id = "instructions" class = "row mt-2">
        <h2>How to play?</h2>
        <p class = "row">
            <ul class = "col">
                <li>Sit/Stop : <i class="fa-solid fa-arrow-down"></i> button</li>
                <li>Run : <i class="fa-solid fa-arrow-right"></i> button</li>
                <li>Jump : <i class="fa-solid fa-arrow-up"></i> button</li>
                <li>Attack : Spacebar button</li>
                <li>Diving : <i class="fa-solid fa-arrow-up"></i> + <i class="fa-solid fa-arrow-down"></i> button</li>
            </ul>

            <ul class = "col">
                <li>TimeLimit <i class="fa-solid fa-timer"></i> : 30 seconds</li>
                <li>Lives <i class="fa-solid fa-heart"></i> : 5</li>
                <li>1 kill = 1 point</li>
                <li>1 damage = -5 point</li>
                <li>To Win <i class="fa-solid fa-trophy"></i> : Score more than 40 points within 30 seconds</li>
            </ul>
        </p>

        
    </div>

    <script type = "module" src = "main.js"></script>
</body>
</html>
